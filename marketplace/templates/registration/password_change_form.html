{% extends 'marketplace/base.html' %}
{% load bootstrap3 %}

{% block title %}Change Password | {% endblock title %}

{% block content %}

<form class="form" action="{% url 'password_change' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "lock" %} Submit
        </button>
    {% endbuttons %}
</form>

{% endblock content %}

{% extends 'marketplace/base.html' %}
{% load bootstrap3 %}
{% block content %}

{% if form.errors %}
    <p>There was an error</p>
{% endif %}

<form class="form" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "lock" %} Log In
        </button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock content %}

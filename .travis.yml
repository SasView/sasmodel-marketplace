language: python
python:
- '2.7'
services:
- postgresql
before_install:
- openssl aes-256-cbc -K $encrypted_1645300b04d0_key -iv $encrypted_1645300b04d0_iv
  -in .travis/travis_rsa.enc -out .travis/travis_rsa -d
before_script:
- echo -e "Host danse.chem.utk.edu\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- cp sasmarket/settings.py.example sasmarket/settings.py
- createuser sasmodeluser
- dropdb test_marketplace --if-exists
- dropdb marketplace --if-exists
- dropdb test_sasmodeldatabase
- dropdb sasmodeldatabase
- createdb test_marketplace
- createdb marketplace
- createdb test_sasmodeldatabase
- createdb sasmodeldatabase
- python manage.py migrate
install: pip install -r requirements.txt
script: python manage.py test marketplace
deploy:
  skip_cleanup: true
  provider: script
  script: /bin/sh -xe ./deploy.sh
  on:
    branch: master
notifications:
  slack:
    secure: 
